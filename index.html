<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>

    <main>
      <div class="card-container">
        <div class="balance-card">
          <div class="balance">
            <ul>
              <li>My balance</li>
              <li>$921.48</li>
            </ul>
          </div>
          <div>
            <img src="/images/logo.svg" alt="">
          </div>
        </div>


        <div class="spending-card">
          <h1>Spending - Last 7 days</h1>
          <div class="chart">

            <div class="chart-item">
              <div class="mon"></div>
              <span>mon</span>
            </div>

            <div class="chart-item">
              <div class="tue"></div>
              <span>tue</span>
            </div>

            <div class="chart-item">
              <div class="wed"></div>
              <span>wed</span>
            </div>

            <div class="chart-item">
              <div class="thu"></div>
              <span>thu</span>
            </div>

            <div class="chart-item">
              <div class="fri"></div>
              <span>fri</span>
            </div>

            <div class="chart-item">
              <div class="sat"></div>
              <span>sat</span>
            </div>

            <div class="chart-item">
              <div class="sun"></div>
              <span>sun</span>
            </div>

            
          </div>

          <div class="total">
            <div class="total-l">
              <ul>
                <li>Total this month</li>
                <li>$478.33</li>
              </ul>
            </div>
            <div class="total-r">
              <ul>
                <li>+2.4%</li>
                <li>from last month</li>
              </ul>
            </div>
          </div>
        </div>


      </div>
    </main>


</body>
</html>
